<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login- Baby Boom</title>

    <script defer src="../static/login.js"></script>

</head>

<body>
<div id="rollingMessageContainer">
  <div id="rollingMessage">Baby Boom</div>
</div>
<h1 title="login" class="myHeader"> Login</h1>

<form action="#" class="login-form"> <!--action starts a function in JS-->
    <div>
        <label> Email:</label>
        <input type="email" id="email"  name="email"  placeholder="Enter your email...">
    </div>
    <div>
        <label> Password:</label>
        <input  type="password" id="password" name="password"  placeholder="Enter your password">
    </div>

    <div>
        <input  type="submit" id="submit"  value="SUBMIT" name="submit">
    </div>

</form>

<div class="line"></div> <!--make horizontal line-->

<h2>
    OR
</h2>

<!--buttons-->

    <ul>
        <li><a href="../views/newAccount-Babysitter.html" class="options-Button">Create babysitter account</a></li>
        <li><a href="../views/newAccount-Client.html" class="options-Button">Create client account</a></li>
    </ul>
</div>


<div class="line"></div> <!--make horizontal line-->
